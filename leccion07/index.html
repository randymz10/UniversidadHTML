<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <!--Atributos form-->
   <!-- <form action="mi_ servidor" method="POST" target="_blank" autocomplete="off">-->
       <form>
        <fieldset>
            <legend>Datos Persona: </legend>
            <!--Text-->
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"
            placeholder="Escribe tu nombre" required="true"><br>
            
            <label for="apellido">Apellido:</label><br>        
            <input type="text" id="apellido" name="apellido" 
            placeholder="Escribe tu apellido" required><br>

            <!--Email-->
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email"><br>

            <!--Number-->
            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad" step="any"><br>

            <!--Radiobuttons-->
            <label>Genero</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>

            <!--Checkbox-->
            <label>Género Música Favorita</label><br>
            <input type="checkbox" name="musica" id="clasica" value="clasica">
            <label for="clasica">Clásica</label><br>
            <input type="checkbox" name="musica" id="jazz" value="jazz">
            <label for="jazz">Jazz</label><br>
            
            <!--Select-->
            <label for="autos">Marca Auto favorita</label><br>
            <select name="autos" id="autos" >
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>
            </select>
            <br>
            
            <!--TexArea-->
            <label for="comentario">Comentario</label><br>
            <textarea name="comentario" id="comentario" cols="30" rows="2"
            >Este es mi comentario
            </textarea><br>

            <!--Submit-->
            <input type="submit" value="Enviar">
            <input type="submit" value="Enviar sin validar"
            formnovalidate> 
        </fieldset>
    </form>
</body>
</html>
