<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"
         placeholder="Escribe tu nombre" required="true"><br>
        
        <label for="apellido">Apellido:</label><br>        
        <input type="text" id="apellido" name="apellido" 
        placeholder="Escribe tu apellido" required><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="edad">Edad:</label><br>
        <input type="number" name="edad" id="edad" step="any"><br>

        <label>Genero</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>

        <label>Género Música Favorita</label><br>
        <input type="checkbox" name="musica" id="clasica" value="clasica">
        <label for="clasica">Clásica</label><br>
        <input type="checkbox" name="musica" id="jazz" value="jazz">
        <label for="jazz">Jazz</label><br>

        <input type="submit" value="Enviar">
        <input type="submit" value="Enviar sin validar"
        formnovalidate> 
    </form>
</body>
</html>
